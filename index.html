<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>University Residence Management System</h1>
        
        <div class="form-container">
            <h2>Add Dorm Room</h2>
            <form id="dormForm">
                <label for="dormName">Name:</label>
                <input type="text" id="dormName" required>
                <label for="dormAddress">Address:</label>
                <input type="text" id="dormAddress" required>
                <label for="dormSize">Size (sq ft):</label>
                <input type="number" id="dormSize" required>
                <button type="submit">Add Dorm Room</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add Apartment</h2>
            <form id="apartmentForm">
                <label for="apartmentName">Name:</label>
                <input type="text" id="apartmentName" required>
                <label for="apartmentAddress">Address:</label>
                <input type="text" id="apartmentAddress" required>
                <label for="apartmentBedrooms">Bedrooms:</label>
                <input type="number" id="apartmentBedrooms" required>
                <button type="submit">Add Apartment</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add Student</h2>
            <form id="studentForm">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required>
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required>
                <label for="studentGender">Gender:</label>
                <input type="text" id="studentGender" required>
                <label for="studentResidence">Residence:</label>
                <select id="studentResidence">
                    <!-- Options will be populated dynamically -->
                </select>
                <button type="submit">Add Student</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add Maintenance Request</h2>
            <form id="maintenanceForm">
                <label for="requestDescription">Description:</label>
                <input type="text" id="requestDescription" required>
                <label for="requestStudent">Student:</label>
                <select id="requestStudent">
                    <!-- Options will be populated dynamically -->
                </select>
                <button type="submit">Add Request</button>
            </form>
        </div>

        <div class="display-container">
            <h2>Residences</h2>
            <div id="residences"></div>

            <h2>Students</h2>
            <div id="students"></div>

            <h2>Maintenance Requests</h2>
            <div id="requests"></div>
        </div>
    </div>

    <script src="residence_management.js"></script>
    <script src="script.js"></script>
</body>
</html>
